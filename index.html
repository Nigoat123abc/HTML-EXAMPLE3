<!DOCTYPE html>
<!-- Declares this is an HTML5 document -->

<html lang="en">
<!-- Sets language to English -->

<head>
  <meta charset="UTF-8">
  <!-- Ensures special characters display correctly -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Makes page responsive on mobile -->

  <title>Nizar ‚Äì Roblox Leaderboard</title>
  <!-- Browser tab title -->

  <link rel="stylesheet" href="style.css">
  <!-- Connects HTML to CSS file -->
</head>

<body>
  <!-- Main page content -->

  <div class="leaderboard-container">
    <!-- Wrapper for the leaderboard -->
    <h1>üèÜ Roblox Top Players</h1>
    <!-- Page title -->

    <p>Check out the top players in our Roblox game!</p>
    <!-- Small description -->

    <div class="leaderboard-card">
      <!-- Single leaderboard card for one player -->
      <div class="player-rank">1</div>
      <!-- Player's rank -->

      <img src="https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150&format=png" alt="Player Avatar">
      <!-- Player avatar image -->

      <div class="player-info">
        <h2>PlayerOne</h2>
        <!-- Player name -->

        <p>Kills: 123 | Score: 456</p>
        <!-- Player stats -->
      </div>
    </div>

    <div class="leaderboard-card">
      <!-- Second player card -->
      <div class="player-rank">2</div>
      <img src="https://www.roblox.com/headshot-thumbnail/image?userId=2&width=150&height=150&format=png" alt="Player Avatar">
      <div class="player-info">
        <h2>PlayerTwo</h2>
        <p>Kills: 98 | Score: 400</p>
      </div>
    </div>

  </div>

</body>
</html>
